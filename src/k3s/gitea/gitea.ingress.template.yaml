apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: gitea
  namespace: default
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`${DOMAIN}`)
    services:
    - name: gitea
      port: 80
  tls:
    certResolver: default
---
apiVersion: v1
kind: Endpoints
metadata:
  name: ssh
subsets:
- addresses:
  - ip: 10.5.0.1
  ports:
  - port: 22
---
apiVersion: v1
kind: Service
metadata:
  name: gitea-ssh
spec:
  ports:
  - name: ssh
    port: ${SSH_PORT}
    protocol: TCP
  selector:
    app: gitea
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ssh
  namespace: default
spec:
  entryPoints:
  - ssh
  routes:
  - kind: Rule
    match: HostSNI(`*`)
    services:
    - name: ssh
      port: ${SSH_PORT}
