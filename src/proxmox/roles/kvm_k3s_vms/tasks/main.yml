- name: Create /etc/firewall.d
  file:
    path: "/etc/firewall.d"
    state: directory

- name: Create k3s KVM firewall rules
  template:
    src: k3s_kvm_firewall.sh
    dest: /etc/firewall.d/k3s_kvm_firewall.sh
    mode: 0700
  notify: restart firewall

