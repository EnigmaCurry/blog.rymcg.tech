- name: k3s node 201
  include_role:
    name: kvm_instance
  vars:
    id: 201
    host: "{{ proxmox_master_node }}"
    user: root
    name: k3s-201
    size: m1.small
    volumes:
      root: 20G
    sshkeys: "{{ core_ssh_keys }}"

